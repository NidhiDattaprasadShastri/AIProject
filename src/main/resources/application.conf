akka {
  loglevel = "INFO"
  actor {
    provider = local
    default-dispatcher {
      type = Dispatcher
      executor = "thread-pool-executor"
      thread-pool-executor {
        fixed-pool-size = 16
      }
      throughput = 5
    }
  }
  actor.guardian-supervisor-strategy = "akka.actor.DefaultSupervisorStrategy"
}
diplomatic-assistant {
  session-timeout-minutes = 30
  max-active-sessions = 100
}